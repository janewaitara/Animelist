query AnimeList($page: Int, $perPage: Int,  $type: MediaType, $sort: [MediaSort], $formatIn: [MediaFormat]) {
    Page(page: $page, perPage: $perPage) {
        media(sort: $sort, type: $type, format_in: $formatIn) {
            id
            title {
                romaji
                english
                native
            }
            coverImage {
                medium
            }
            description
            type
            duration
            episodes
        }
    }
}